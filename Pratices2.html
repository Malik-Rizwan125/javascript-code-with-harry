<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratics2</title>
</head>

<body>
    <script>

        //exercise
// age is under 10 and 20
        let age = 15;
        if (age >= 10 && age <= 20) {
            console.log("Age is between 10 and 20:", age)
        } else {
            console.log("Age is not between 10 and 20:", age);
        }


        // switch
        let age1 = prompt("Whats your age");

        switch (age1) {
            case "12":
                console.log("Your age is 12")
                break;
            case "13":
                console.log("Your age is 13")
                break;
            case "14":
                console.log("Your age is 14")
                break;
            case "15":
                console.log("Your age is 15")
                break;
            case "16":
                console.log("Your age is 16")
                break;
            default:
                console.log("This is not a valid age")
        }
    </script>
</body>

</html>
