        let a = null;
        let b = 25;
        let c = true;

        let g = undefined;

        console.log(a,b,c,d,e,f,g)
        console.log("tyepOF a", typeof a)
        console.log("tyepOF b", typeof b)
        console.log("tyepOF c", typeof c)
        console.log("tyepOF d", typeof d)
        console.log("tyepOF e", typeof e)
        console.log("tyepOF f", typeof f)
        console.log("tyepOF g", typeof g)
